<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Web</title>
  </head>
  <body>
    <header class="flex center">
      <div class="navbar">
        <ul id="navbar">
          <li><a href="#" class="btn">Home</a></li>
          <li><a href="#" class="btn">Reserve</a></li>
          <li><a href="#" class="btn">Menu</a></li>
          <li><a href="#" class="btn">About</a></li>
          <li><a href="#" class="btn">Contact</a></li>
        </ul>
      </div>

      <div class="logo" id="logo">
        <a href="#">Logo</a>
      </div>
      <div class="heading" id="heading">
        Samurai Coffee
      </div>
    </header>

    <div class="overflow">
      <div class="header-img">
        <img
          src="images/bar.jpg"
          alt="Photo of a Coffee Shop"
          class="bar-behing"
        />
      </div>
      <div class="header-img">
        <img
          src="images/bar_front.png"
          class="barFront"
          alt="Photo of a Coffee Shop"
        />
      </div>
    </div>

    <main>
      <div>
        <h2>5 Star Dining</h2>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>
    </main>

    <script>
      let headerTxt = document.getElementById("heading");
      let logo = document.getElementById("logo");
      let navbar = document.getElementById("navbar");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        headerTxt.style.top = value * 0.015 + 3 + "em";
        logo.style.top = value * 0.009 + 0.5 + "em";
        navbar.style.top = value * 0.01 + 1 + "em";
      });
    </script>
  </body>
</html>
