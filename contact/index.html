<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <title>Samurai Brewery ~ Contact Us</title>
</head>
<body>
    <div class="overflow">
        <nav class="navbar">
            <div class="title">
                <a href="/index.html"><img alt="Coffee Cup" src="/images/cheers.png" /></a>
            </div>
                <div class="ham">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </div>
            <ul class="nav-sub">
            <li class="list-item">
                <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="list-item"><a href="../menu/" class="nav-link">Menu</a></li>
            <li class="list-item"><a href="../reservation/" class="nav-link">Reservations</a></li>
            <li class="list-item"><a href="../about/" class="nav-link">About Us</a></li>
            <li class="list-item"><a href="#" class="nav-link">Contact Us</a></li>
        </ul>
        </nav>
        <main>
            <header>
                <div>
                    <h2 class="header-txt"><span class="fw-900">you're</span> very <span class="fw-900">important</span> to us</h2>
                </div>
                <img src="/images/contact-header.jpg" alt="container" class="header-img">
            </header>
        </main>
    </div>

    <main>
        <h1 class="heading">Contact Us</h1>
        <div class="flex center">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email / Phone Number</th>
                    <th>Reason</th>
                </tr>
                <tr>
                    <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                    <td>
                        <input type="radio" name="reasons" id="complaint" value="complaint">
                        <label for="complaint">Complaints</label>
                        <input type="radio" name="reasons" id="suggestion" value="suggestion">
                        <label for="suggestion">Suggestion</label>
                        <input type="radio" name="reasons" id="other" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="doubleHeight"><input type="textarea" name="message" placeholder="Message" id="messageEl"></td>
                </tr>
                <tr class="btn-tr">
                    <td colspan="3"><button>Send</button></td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="footer">
        <div class="footer--images">
            <a href="https://instagram.com"><img class="footer-img" src="/images/instagram_icon.png" alt="Instagram Icon"></a>
            <a href="https://twitter.com"><img class="footer-img" src="/images/twitter_icon.png" alt="Twitter Icon"></a>
        </div>
        <div class="footer--links">
            <a href="/index.html">Home</a>
            <a href="/menu/">Menu</a>
            <a href="/reservation/">Reservations</a>
            <a href="/about/">About Us</a>
            <a href="/contact/index.html">Contact</a>
            <a href="/extra/">Extra Stuffs</a>
        </div>
        <div class="footer--copy">
            <p>Copyright Â© 2021 Samurai Brewery. All Rights Reserved</p>
        </div>
    </footer>
    <script>
        const hamburger = document.querySelector(".ham");
        const navsub = document.querySelector(".nav-sub");
        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("change");
          navsub.classList.toggle("nav-change");
        });
      </script>
      <script>
        let header = document.getElementById("headTxt");
  
        window.addEventListener("scroll", function () {
          let value = window.scrollY;
          header.style.top = value * 0.008 + 4 + "em";
        });
      </script>
</body>
</html>
